# Author: Ronald Ch. Siddall

flow123d_version: 3.1.0
problem: !Coupling_Sequential
  description: 2D linear elastic Dirichlet BC problem.
  mesh:
    mesh_file: /C/Plocha/Semestral project/Python skripts/data_vtu/testing_template.msh
  flow_equation: !Coupling_Iterative
    input_fields:
    time:
      end_time: 3

    flow_equation: !Flow_Darcy_LMH
      input_fields:
      output:
        fields: []

    mechanics_equation:
      output_stream:
        file: mechanics.pvd
        format: !vtk
      output:
        fields:
        - displacement
        - stress
        - displacement_divergence
        - region_id
      solver: !Petsc
        a_tol: 1e-20
        r_tol: 1e-15
      input_fields:
      - region: podmnozina_A
        young_modulus: 150
        poisson_ratio: 0

      - region: podmnozina_B
        young_modulus: 50
        poisson_ratio: 0

      - region: .BOUNDARY
        bc_type: displacement
        bc_displacement: !FieldFormula
          value: [0,2*y,0]
